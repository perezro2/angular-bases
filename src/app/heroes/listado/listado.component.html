<div *ngIf="heroes.length>0; else noBorrado">
    <p>Listado de HÃ©roes</p>

    <button (click)="borrarHeroe()">
        Borrar Heroe
    </button>

    <ul>
        <li *ngFor="let heroe of heroes; let i = index">
            {{ i + 1 }} - {{ heroe }}
        </li>
    </ul>
</div>

<ng-template #noBorrado>
    Todos los heroes se han borrado
</ng-template>

<div *ngIf="heroesBorrados.length>0">
    <p>Heroes borrados</p>

    <ul>
        <li *ngFor="let heroeBorrado of heroesBorrados; let j = index">
            {{ j + 1 }} - {{ heroeBorrado }}
        </li>
    </ul>
</div>
